apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: metrics
  namespace: argocd
spec: 
  destination: 
    namespace: monitoring
    server: "https://kubernetes.default.svc"
  project: monitoring
  source: 
    path: prometheus
    repoURL: "https://github.com/AdilNehal/DevOPs-GitOPs-Workflow.git"
    targetRevision: main
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true