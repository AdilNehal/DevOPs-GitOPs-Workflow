apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: quality
  namespace: argocd
spec: 
  destination: 
    namespace: ci
    server: "https://kubernetes.default.svc"
  project: quality
  source: 
    path: sonarqube/charts/postgresql
    repoURL: "https://github.com/AdilNehal/DevOPs-GitOPs-Workflow.git"
    targetRevision: main
    helm:
      valueFiles:
        - charts/postgresql/values.yaml
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true